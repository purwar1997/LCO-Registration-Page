<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration | LCO</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col col-left">
        <img src="./images/mobile.png" alt="phone image" class="phone-image" />
      </div>

      <div class="col col-right">
        <h1>Create Account</h1>

        <form action="" method="GET" class="registration-form">
          <input type="text" name="first-name" placeholder="First Name" required />
          <input type="text" name="last-name" placeholder="Last Name" /><br />
          <input type="email" name="email-id" placeholder="Enter your email" required /><br />
          <input type="password" name="password" placeholder="Password" required />
          <input
            type="password"
            name="confirmed-password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit" class="create-account">Create Account</button>
        </form>

        <span>OR</span>

        <nav class="signup">
          <a href="https://www.facebook.com/" target="_blank"
            ><button class="facebook">Facebook</button></a
          ><br />
          <a href="https://twitter.com/?lang=en" target="_blank"
            ><button class="twitter">Twitter</button></a
          ><br />
          <a href="http://github.com" target="_blank"><button class="github">GitHub</button></a>
        </nav>
      </div>
    </div>
  </body>
</html>
