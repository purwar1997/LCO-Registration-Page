<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration | LCO</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/styletwo.css" />
    <link
      rel="shortcut icon"
      href="https://asset-cdn.learnyst.com/assets/schools/2410/resources/images/logo_lco_4dsl6o.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <section class="col col-left">
        <img src="./images/yellow-blob.png" alt="cover image" class="cover-image" />
        <img src="./images/mobile.png" alt="phone image" class="phone-image" />
      </section>

      <section class="col col-right">
        <h1>Create Account</h1>

        <form action="#" method="POST" class="registration-form">
          <input type="text" name="first-name" placeholder="First Name" required />
          <input type="text" name="last-name" placeholder="Last Name" />
          <input type="email" name="email-id" placeholder="Enter your email" required />
          <input type="password" name="password" placeholder="Password" maxlength="12" required />
          <input
            type="password"
            name="confirmed-password"
            placeholder="Confirm Password"
            maxlength="12"
            required
          />
          <button type="submit" class="create-account">Create Account</button>
        </form>

        <span class="divider">OR</span>

        <nav class="signup">
          <a href="https://www.facebook.com/" target="_blank"
            ><button class="facebook">Facebook</button></a
          >
          <a href="https://twitter.com/?lang=en" target="_blank"
            ><button class="twitter">Twitter</button></a
          >
          <a href="http://github.com" target="_blank"><button class="github">GitHub</button></a>
        </nav>
      </section>
    </main>
  </body>
</html>
